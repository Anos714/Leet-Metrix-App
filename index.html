  <body>
    <section class="main-section">
      <h1 class="heading">Leet Metrics App</h1>
      <div class="user-input-div">
        <input
          type="text"
          name="input"
          id="input"
          placeholder="Enter Your Username"
        />

        <button class="btn">Search</button>
      </div>

      <div class="user-info">
        <h1 class="username">UserName :</h1>
        <h3 class="ranking">Ranking :</h3>
        <h3 class="acceptance-rate">Acceptance Rate :</h3>
      </div>

      <div class="graph-div">
        <div class="easy-graph">
          <p id="easy-count">0/0</p>
          <p>Easy</p>
        </div>
        <div class="medium-graph">
          <p id="medium-count">0/0</p>
          <p>Medium</p>
        </div>
        <div class="hard-graph">
          <p id="hard-count">0/0</p>
          <p>Hard</p>
        </div>
      </div>
